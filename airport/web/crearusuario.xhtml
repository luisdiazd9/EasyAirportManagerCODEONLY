<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="shortcut icon" type="image/x-icon" href="imagenes/ICONO1.ico" />
            <title>Usuario</title>
        </f:facet>
        <style type="text/css">
            #contenido{
                align-items: center;
            }
            #contenido txtUsuario
            {

            }
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: ghostwhite;
            }

        </style>   
    </h:head>
    <h:body>
        <p:outputLabel value="Usuario: #{listarAerolineaBean.usu.nombre}"/>
        <center>
            <img src="imagenes/LOGO2.png"/>
        </center>
        <ui:include src="Menu.xhtml"/>
        <p:spacer height="5"/>
        <h:form id="Usuario_crear">
            <center>
                <p:spacer height="50"/>
                <p:growl id="globo" showDetail="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id"
                                   rendered="#{usuarioBean.descrito.id==null ? false : true}"/>
                    <p:outputLabel value="#{usuarioBean.descrito.id}"
                                   rendered="#{usuarioBean.descrito.id==null ? false : true}"/>
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{usuarioBean.descrito.nombre}"/>
                    <p:outputLabel value="Usuario"/>
                    <p:inputText value="#{usuarioBean.descrito.usuario}"/>
                    <p:outputLabel value="Clave"/>
                    <p:inputText value="#{usuarioBean.descrito.clave}"/>
                </p:panelGrid>
                <p:commandButton value="Guardar"
                                 process="Usuario_crear"
                                 update="Usuario_crear"
                                 actionListener="#{usuarioBean.guardar()}"
                                 />
            </center>
        </h:form>
    </h:body>
</html>
