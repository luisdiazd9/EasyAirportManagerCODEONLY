<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar Usuario</title>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link rel="shortcut icon" type="image/x-icon" href="imagenes/ICONO1.ico" />
            <title>Usuario</title>
        </f:facet>
        <style type="text/css">
            #contenido{
                align-items: center;
            }
            #contenido txtUsuario
            {

            }
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: ghostwhite;
            }

        </style>   
    </h:head>
    <h:body id="cont">
        <p:outputLabel value="Usuario: #{listarAerolineaBean.usu.nombre}"/>
        <center>
            <img src="imagenes/LOGO2.png"/>
        </center>
        <ui:include src="Menu.xhtml"/>
        <p:spacer height="5"/>
        <h:form id="frmListarUsuario">
            <center>
                <p:dataTable id="tabla"
                             value="#{listarUsuario.lista}"
                             var="tip"
                             paginator="true"
                             style="margin-top:30px;"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             >
                    <f:facet name="header">
                        Lista De Usuarios
                    </f:facet>
                    <p:column headerText="Id">
                        <p:outputLabel value="#{tip.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{tip.nombre}"/>
                    </p:column>
                    <p:column headerText="Usuario">
                        <p:outputLabel value="#{tip.usuario}"/>
                    </p:column>
                    <p:column headerText="Clave">
                        <p:outputLabel value="#{tip.clave}"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <p:commandButton icon="ui-icon-search"
                                         action="#{listarUsuario.seleccionar()}"
                                         process="@this">
                            <f:setPropertyActionListener
                                value="#{tip}"
                                target="#{listarUsuario.usuarioseleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
    </h:body>
</html>
